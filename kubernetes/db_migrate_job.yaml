apiVersion: batch/v1
kind: Job
metadata:
  name: migration-job
spec:
  template:
    spec:
      containers:
      - name: php
        image: nightmar39/resume_backend:v2.1
        command: ["php artisan migrate"]
        workingDir: /var/www/html
        volumeMounts:
          - name: laravel-config
            mountPath: /var/www/html/.env
            subPath: .env
      volumes:
        - name: laravel-config
          configMap:
            name: laravel-config
      restartPolicy: Never
  backoffLimit: 4
